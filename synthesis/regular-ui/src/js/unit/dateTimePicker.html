<div class="u-dropdown u-datetimepicker {class}" z-dis={disabled} r-hide={!visible} ref="element">
    <div class="dropdown_hd">
        <input class="u-input u-input-full" placeholder={placeholder} value={date | format: 'yyyy-MM-dd HH:mm'} ref="input" autofocus={autofocus} readonly={readonly} disabled={disabled}
            on-focus={this.toggle(true)} on-change={this._onInput($event)}>
    </div>
    <div class="dropdown_bd" r-show={open} r-animation="on: enter; class: animated fadeInY fast; on: leave; class: animated fadeOutY fast;">
        <calendar minDate={minDate} maxDate={maxDate} date={_date} on-select={this._onDateTimeChange($event.date, _time)}>
            <timePicker time={_time} on-change={this._onDateTimeChange(_date, _time)} />
        </calendar>
    </div>
</div>
