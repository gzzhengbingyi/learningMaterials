<label class="u-input2 u-numberinput {class}" r-hide={!visible}>
    <input class="u-input u-input-{state}" r-model={value | number} placeholder={placeholder} autofocus={autofocus} readonly={readonly} disabled={disabled}>
    <a class="u-btn" z-dis={disabled} on-click={this.add(1)}><i class="u-icon u-icon-caret-up"></i></a>
    <a class="u-btn" z-dis={disabled} on-click={this.add(-1)}><i class="u-icon u-icon-caret-down"></i></a>
</label>
{#if tip}<span class="u-tip u-tip-{type}">{tip}</span>{/if}
